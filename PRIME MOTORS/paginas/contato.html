      <!-- Formulário -->

        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" />
          </div>
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva sua mensagem"></textarea>
          </div>
          <button type="submit" class="btn btn-dark px-4 py-2 fw-bold">Enviar</button>
        </form>
      </div>
